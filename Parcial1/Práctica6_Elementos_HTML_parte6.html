<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <form>

    <input type="number" placeholder="Teclea tu edad"></input>
    <br>

    <input type="date" placeholder="Teclea tu fecha de nacimiento"></input>
    <br>
    <label style="color: red" for="">Escuela:</label>
    <select name= ""id"">
        <option value="CETis107">CETis107</option>
        <option value="VALLADOLID">VALLADOLID</option>
        <option value="Occidente">Occidente</option>
    </select>
    <br>
    <label style="color: red" for="">Color favorito:</label>
    <input type="color"></input>
    <br>
    <label for="" style="color: red">Sexo:</label>
    <br>
    <input type="radio" name="Sexo">Masculino<br>
    <input type="radio" name="Sexo">Femenino<br>
    <input type="radio" name="Sexo">Otro

    <br>

    <br>

    <br>
    <label for="" style="color: red">Selecciona una foto</label>
    <input type="file"><br>
    <input type="submit" value="Guardar cliente"><br>
    </form>
</body>
</html>
